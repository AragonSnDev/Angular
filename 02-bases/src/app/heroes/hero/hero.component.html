<h1>Spiderman</h1>

<dl>
    <td>Nombre:</td>
    <h2 class="font-weight-bold">{{name}}</h2>

    <td>Edad:</td>
    <h2 class="font-weight-bold">{{age}}</h2>

    <td>MÃ©todo:</td>
    <h2 class="font-weight-bold">{{getHeroDescription()}}</h2>

    <td>Capitalizado:</td>
    <h2 class="font-weight-bold "> {{capitalizedName}}</h2>
    
</dl>

<button 
    *ngIf="name === 'Spiderman'"
    class=" btn btn-primary mx-2" 
    (click)="changeHero()">
    Cambiar nombre
</button>
<button 
    *ngIf="age !== 25"
    class=" btn btn-primary mx-2" 
    (click)="changeAge()">
    Cambiar edad
</button>
